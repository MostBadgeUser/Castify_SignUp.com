<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginBox">
            <div class="header">
                <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
                <h1>Welcome Back!</h1>
                <p>Please login to your account</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="extra-links">
                    <a href="#" id="showSignup">Create an Account</a>
                </div>
            </form>
        </div>

        <div class="form-box" id="signupBox" style="display: none;">
            <div class="header">
                <h1>Create an Account</h1>
                <p>Please fill in the details below</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="extra-links">
                    <a href="#" id="showLogin">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
