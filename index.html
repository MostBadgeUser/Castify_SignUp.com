<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify Login</title>
    <script type="module" src="app.js" defer></script> <!-- Link to your JavaScript file -->
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file -->
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginNickname" placeholder="Username or Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <span id="showRegister">Register</span></p>
    </div>

    <div id="registerContainer" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button id="registerBtn">Register</button>
        <button id="cancelRegister">Cancel</button>
    </div>
</body>
