<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
                <h1>Welcome Back!</h1>
                <p>Please login to your account</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="extra-links">
                    <a href="#">Forgot Password?</a> | <a href="create-account.html">Create an Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user is registered and validate login
        function validateUser(username, password) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            return users.some(user => user.username === username && user.password === password);
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (validateUser(username, password)) {
                alert('Login successful! Redirecting...');
                window.location.href = 'https://mostbadgeuser.github.io/Castify1.com/'; // Redirect URL
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
