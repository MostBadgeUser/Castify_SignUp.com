<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castify - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://i.ibb.co/nCqS9g0/rushfordclean-1.png" alt="Castify Logo">
                <h1>Welcome Back!</h1>
                <p>Please login to your account</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="extra-links">
                    <a href="#">Forgot Password?</a> | <a href="signup.html">Create an Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            
            // Get user input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored user credentials from localStorage
            const storedUsername = localStorage.getItem('username'); // Get stored username
            const storedPassword = localStorage.getItem('password'); // Get stored password

            // Check if the entered credentials match the stored ones
            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem('currentUser', username); // Store the current user's nickname
                window.location.href = 'https://mostbadgeuser.github.io/Castify1.com/'; // Redirect to the menu
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
